<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head> 
<body>
    <!-- Top Section -->
    <div class = "intro py-3 bg-white text-center">
        <div class ="container"> 
            <h2 class = "text-primary display-3 my-4">Ninja Quiz</h2>
            
        </div>
    </div>

    <div class = "result py-4 d-none bg-light text-center">
        <div class = "container lead">
            <p>Score : <span class = "resultPercent text-primary display-4 py-3">0%</span></p>
        </div>
    </div>


    </div>

    <!-- Quiz section -->
    <div class = "quiz py-3 bg-primary">
        <div class = "container">
            <h2 class = "my-5 text-white"> On with the questions </h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How you give directions? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value = "A">
                        <label class = "form-check-label">Maps</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value = "B" checked>
                        <label class = "form-check-label">Road</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Do you have name? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value = "A">
                        <label class = "form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value = "B" checked>
                        <label class = "form-check-label">No</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Gender</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q3" value = "A">
                        <label class = "form-check-label">Male</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q3" value = "B" checked>
                        <label class = "form-check-label">Female</label>
                    </div>
                </div>

                <div class="my-5">
                        <p class="lead font-weight-normal">2. Like Apple</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q4" value = "A">
                            <label class = "form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q4" value = "B" checked>
                            <label class = "form-check-label">No</label>
                        </div>
                    </div>

                <div class="text-center">
                    <input type="submit" class = "btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src = "app.js"></script>
    
</body>
</html>
